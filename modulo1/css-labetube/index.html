<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76cd2032fc.js" crossorigin="anonymous"></script>
    <title>Labetube</title>
</head>
<body>
    <div id="container">
        <header>
          <div class="titulo">
            <h2>Labetube ♥</h2>
          </div>  
          <form action="#" method="post">
              <input type="text" name="barra-de-busca" id="barra-de-busca" placeholder="Faça sua busca" required>
              <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </header>
        <main>
            <div class="parte-principal">
                <div class="card-video">
                  <video 
                    src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4"></video>
                    <h1>Ireland's Beauty    <a class="desaparecer" href="http://127.0.0.1:5500/videos.html"> Clique aqui</a></h1>
                </div>
                <div class="card-video">
                  <video
                    src="https://storage.googleapis.com/future-apis.appspot.com/2.mp4"></video>
                    <h1>Plaquetas</h1>
                </div>
                <div class="card-video">
                  <video
                    src="https://storage.googleapis.com/future-apis.appspot.com/3.mp4"></video>
                  <h1>Universo multicolorido</h1>
                </div>
                <div class="card-video">
                  <video
                    src="https://storage.googleapis.com/future-apis.appspot.com/4.mp4"></video>
                    <h1>Beach</h1>
                </div>
                <div class="card-video">
                  <video
                    src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4"></video>
                  <h1>Natureza</h1>
                </div>
                <div class="card-video">
                  <video
                    src="https://storage.googleapis.com/future-apis.appspot.com/6.mp4"></video>
                  <h1>Coelho</h1>
                </div>
                <div class="card-video">
                  <video
                    src="https://storage.googleapis.com/future-apis.appspot.com/7.mp4"></video>
                  <h1>Galáxia</h1>
                </div>
                <div class="card-video">
                  <video
                    src="https://storage.googleapis.com/future-apis.appspot.com/10.mp4"></video>
                  <h1>Queda d'água</h1>
                </div>
                </div>
            </main>
            <footer>
                <p><i class="fa-solid fa-star-half-stroke"></i>Desenvolvido por Lis Ribeiro <i class="fa-solid fa-star-half-stroke"></i></p>
            </footer>
          </div>
        </body>
      </html>
